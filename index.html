<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty + Comparativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rick & Morty + Arquitecturas Lambda y Kappa</h1>
  </header>

  <!-- 🔍 Buscador -->
  <section id="buscador">
    <input type="text" id="search" placeholder="Buscar personaje...">
  </section>

  <!-- 🎭 Rick & Morty API -->
  <section>
    <h2>Personajes de Rick & Morty (API)</h2>
    <div id="personajes" class="grid"></div>
  </section>

  <!-- ⚡ Comparativa Lambda vs Kappa -->
  <section>
    <h2>Comparativa Arquitecturas</h2>
    <button id="btnComparar">Mostrar Comparativa</button>
    <div id="cargando" style="display:none;">Cargando...</div>
    <table id="tabla-ingesta">
      <thead>
        <tr>
          <th>Fuente</th>
          <th>Tipo</th>
          <th colspan="3">Lambda</th>
          <th colspan="3">Kappa</th>
        </tr>
        <tr>
          <th></th><th></th>
          <th>Tiempo</th><th>Memoria</th><th>Estado</th>
          <th>Tiempo</th><th>Memoria</th><th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
  <script src="ingesta.js"></script>
</body>
</html>
