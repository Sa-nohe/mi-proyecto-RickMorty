<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparativa Lambda vs Kappa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    h2 { color: #16a085; }
    ul { list-style-type: square; }
    .container { display: flex; gap: 50px; }
    .box { flex: 1; }
  </style>
</head>
<body>
  <h1>Comparativa Lambda vs Kappa</h1>
  <div class="container">
    <div class="box">
      <h2>Lambda (API en tiempo real)</h2>
      <ul id="lambda-list"></ul>
    </div>
    <div class="box">
      <h2>Kappa (Datos guardados localmente)</h2>
      <ul id="kappa-list"></ul>
    </div>
  </div>

  <script>
    // --------------------
    // Lambda
    // --------------------
    fetch('lambda.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('lambda-list');
        data.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error('Error mostrando Lambda:', err));

    // --------------------
    // Kappa
    // --------------------
    fetch('kappa.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('kappa-list');
        data.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error('Error mostrando Kappa:', err));
  </script>
</body>
</html>
