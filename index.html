<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Arquitecturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Proyecto: API + Lambda/Kappa + Batch/SQL</h1>

  <!-- Sección 1: API Rick and Morty -->
  <section id="api-section">
    <h2>API Rick and Morty</h2>
    <div id="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar personaje...">
    </div>
    <div id="personajes"></div>
  </section>

  <!-- Sección 2: Comparativa Lambda vs Kappa -->
  <section id="lambda-kappa">
    <h2>Comparativa Lambda vs Kappa</h2>
    <button id="btnComparar">Cargar Comparativa</button>
    <div id="cargando" style="display:none;">Cargando datos...</div>
    <table border="1" id="tabla-ingesta">
      <thead>
        <tr>
          <th>Fuente</th>
          <th>Tipo</th>
          <th>Tiempo Lambda</th>
          <th>Memoria Lambda</th>
          <th>Estado Lambda</th>
          <th>Tiempo Kappa</th>
          <th>Memoria Kappa</th>
          <th>Estado Kappa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Sección 3: Batch / SQL -->
  <section id="batch-sql">
    <h2>Arquitectura Batch / SQL</h2>
    <button id="btnBatch">Cargar Data Batch</button>
    <table border="1" id="tabla-batch">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Consulta SQL</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
