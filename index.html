<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty - Lambda vs Kappa</title>
</head>
<body>
    <h1>Comparativa Lambda vs Kappa</h1>

    <h2>Lambda (API en tiempo real)</h2>
    <ul id="lambda-list">
        <!-- Nombres se llenarán con JS -->
    </ul>

    <h2>Kappa (Datos guardados localmente)</h2>
    <ul id="kappa-list">
        <!-- Nombres se llenarán con JS -->
    </ul>

    <script>
        // Lambda: fetch en tiempo real
        async function cargarLambda() {
            try {
                const res = await fetch('https://rickandmortyapi.com/api/character/');
                const data = await res.json();
                const ul = document.getElementById('lambda-list');
                data.results.forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = p.name;
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error("Error Lambda:", error);
            }
        }

        // Kappa: fetch del archivo local (kappa.json)
        async function cargarKappa() {
            try {
                const res = await fetch('kappa.json');
                const data = await res.json();
                const ul = document.getElementById('kappa-list');
                data.forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = p;
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error("Error Kappa:", error);
            }
        }

        // Ejecutar funciones
        cargarLambda();
        cargarKappa();
    </script>
</body>
</html>
