<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Rick & Morty + Arquitecturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Proyecto Rick & Morty + Arquitecturas Lambda/Kappa</h1>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tab-rm">Rick & Morty</button>
    <button class="tab-btn" data-tab="tab-arch">Comparativa</button>
  </div>

  <!-- Contenido Tab Rick & Morty -->
  <div id="tab-rm" class="tab-content active">
    <h2>Explorar personajes de Rick & Morty</h2>
    <input type="text" id="searchInput" placeholder="Buscar personaje...">
    <div id="characterContainer" class="cards"></div>
  </div>

  <!-- Contenido Tab Comparativa -->
  <div id="tab-arch" class="tab-content">
    <h2>Comparativa de Arquitecturas</h2>
    <button id="btnComparativa">Mostrar Comparativa Lambda vs Kappa</button>
    <div id="cardsContainer" class="cards"></div>
  </div>

  <!-- Modal Rick & Morty -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalStatus"></p>
      <p id="modalSpecies"></p>
      <p id="modalGender"></p>
      <p id="modalLocation"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
